<!DOCTYPE html>
<html lang="en" ng-app="userApp">
  <head>
    <base href='/'> <!-- getting rid of # -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="webops_application">
    <meta name="author" content="akshay">

    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">

    <script src="assets/js/angular.js"></script>
    <script src="assets/js/angular-route.js"></script>

    <script src="app/app.js"></script>
    <script src="app/routes.js"></script>
    <script src="app/controllers/userController.js"></script>
    <script src="app/controllers/mainController.js"></script>
    <script src="app/directive/fileModel.js"></script>
    <script src="app/services/authServices.js"></script>
    <script src="app/services/userServices.js"></script>


    <title>Web Page</title>

  </head>

  <body ng-controller="mainCtrl as main" ng-show="main.loadme" ng-cloak>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/" ng-hide="main.isLoggedIn">Home</a>
          <a class="navbar-brand" href="/profile" ng-show="main.isLoggedIn">Hello {{ main.username }}</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/login" ng-hide="main.isLoggedIn">Login</a></li>
            <li><a href="/register" ng-hide="main.isLoggedIn">Register</a></li>
            <li><a href="#" ng-show="main.isLoggedIn" ng-click="main.logout();">Logout</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container theme-showcase" role="main">

     <br><br>
      <div ng-view>
      </div>


    </div>



    <script src="assets/js/jquery-3.2.0.min.js"></script>
 <script src="assets/js/bootstrap.js"></script>

  </body>
</html>
